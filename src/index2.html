<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
</head>
<body>
  <div id="app">
    <h1>Crear Usuario</h1>
    <form id="userForm" onsubmit="createUser(event)">
      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>

      <label for="username">Username:</label>
      <input type="text" id="username" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" required><br><br>

      <button type="submit">Crear Usuario</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    async function createUser(event) {
      event.preventDefault();

      const form = document.getElementById('userForm');
      const formData = new FormData(form);
      const data = {
        email: formData.get('email'),
        username: formData.get('username'),
        password: formData.get('password'),
        role: 1 // Puedes ajustar el rol según la estructura de tu API
      };

      try {
        const response = await fetch('https://cdi-web-backend.onrender.com/api/v1/user/create_user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const responseData = await response.json();
        document.getElementById('message').textContent = 'Usuario creado exitosamente!';
        console.log('Respuesta del servidor:', responseData);
      } catch (error) {
        console.error('Error durante la creación de usuario:', error);
        document.getElementById('message').textContent = 'Error al crear usuario';
      }
    }
  </script>
</body>
</html>
